name: Deploy NestJs to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker
        uses: docker/setup-buildx-action@v2

      - name: Build Docker image
        run: docker build -t nestjs-app .

      - name: Save image as tar file
        run: docker save nestjs-app > nestjs-app.tar

      - name: Copy image to EC2
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          source: 'nestjs-app.tar'
          target: "/home/ubuntu"

      - name: SSH into EC2 and run container
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            docker load < nestjs-app.tar
            docker stop nestjs-app || true
            docker rm nestjs-app || true
            docker run -d -p 3000:3000 --name nestjs-app nestjs-app
